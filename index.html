<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Song Library</title>

		<link rel="icon" href="/img/favicon.png" type="image/x-icon">

		<link rel="stylesheet" href="css/styles.css">
	</head>

	<body onload="sortList()">
		<h1 style="text-align: center;">Luke's Song Library</h1>
		
		<div style="height: 3rem;">
			<input type="text" id="songSearch" onkeyup="songSearch()" placeholder="Search for songs...">
		</div>

		<ul id="songList">
			<li><a href="songs/WellOfGrace.html">Well Of Grace - The Greenes</a></li>
			<li><a href="songs/FixItMan.html">Fix It Man - Bill Houston</a></li>
			<li><a href="songs/HeIsGoodToMe.html">He Is Good To Me - The Perrys</a></li>
			<li><a href="songs/IThankGodForGrace.html">I Thank God For Grace - The Whisnants</a></li>
			<li><a href="songs/TwoCoats.html">Two Coats - HighRoad</a></li>
		</ul>		
	</body>

	<script>
		function songSearch() {
			// Declare variables
			var input, filter, ul, li, a, i, txtValue;
			input = document.getElementById('songSearch');
			filter = input.value.toUpperCase();
			ul = document.getElementById("songList");
			li = ul.getElementsByTagName('li');

			// Loop through all list items, and hide those who don't match the search query
			for (i = 0; i < li.length; i++) {
				a = li[i].getElementsByTagName("a")[0];
				txtValue = a.textContent || a.innerText;
				if (txtValue.toUpperCase().indexOf(filter) > -1) {
					li[i].style.display = "";
				} else {
					li[i].style.display = "none";
				}
			}
		}

		function sortList() {
		    var ul, li, switching, i, shouldSwitch, txtValueA, txtValueB;
		    ul = document.getElementById("songList");
		    li = ul.getElementsByTagName('li');
		    switching = true;
		
		    // Loop until no more switching is needed
		    while (switching) {
		        switching = false;
		        // Loop through all list-items
		        for (i = 0; i < li.length - 1; i++) {
		            var a = li[i].getElementsByTagName("a")[0];
		            var b = li[i + 1].getElementsByTagName("a")[0];
		            txtValueA = a.textContent || a.innerText;
		            txtValueB = b.textContent || b.innerText;
		
		            if (txtValueA.toLowerCase() > txtValueB.toLowerCase()) {
		                // Mark that a switch is needed
		                shouldSwitch = true;
		                break;
		            }
		        }
		
		        if (shouldSwitch) {
		            // Switch the positions of the two items
		            li[i].parentNode.insertBefore(li[i + 1], li[i]);
		            switching = true; // A switch has been done
		        }
		    }
		}

	</script>

</html>
