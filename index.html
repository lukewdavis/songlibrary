<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Song Library</title>

		<link rel="stylesheet" href="styles.css">

		<script type="text/javascript">
		        function sortList(ul){
		            var new_ul = ul.cloneNode(false);
		            var lis = [];
		            for(var i = ul.childNodes.length; i--;){
		                if(ul.childNodes[i].nodeName === 'LI')
		                    lis.push(ul.childNodes[i]);
		            }
		            lis.sort(function(a, b){
		               return parseInt(b.childNodes[0].data , 10) - parseInt(a.childNodes[0].data , 10);
		            });
		            for(var i = 0; i < lis.length; i++)
		                new_ul.appendChild(lis[i]);
		            ul.parentNode.replaceChild(new_ul, ul);
		        }
		    </script>
	</head>

	<body>
		<h1 style="text-align: center;">Luke's Song Library</h1>
		
		<div style="height: 3rem;">
			<input type="text" id="songSearch" onkeyup="myFunction()" placeholder="Search for songs...">
		</div>

		<ul id="songList">
			<li><a href="songs/files/WellOfGrace.pdf">Well Of Grace</a></li>
			<li><a href="songs/files/FixItMan.pdf">Fix It Man</a></li>
			<li><a href="songs/files/HeIsGoodToMe.pdf">He Is Good To Me</a></li>
			<li><a href="songs/files/IThankGodForGrace.pdf">I Thank God For Grace</a></li>
			<li><a href="songs/files/TwoCoats.pdf">Two Coats</a></li>
		</ul>

		<script type="text/javascript">
			!function(){
			    var uls = document.getElementsByTagName('ul');
			    sortList( uls[uls.length - 1] );
			}();
		</script>
		
	</body>

	<script>
		function myFunction() {
			// Declare variables
			var input, filter, ul, li, a, i, txtValue;
			input = document.getElementById('songSearch');
			filter = input.value.toUpperCase();
			ul = document.getElementById("songList");
			li = ul.getElementsByTagName('li');

			// Loop through all list items, and hide those who don't match the search query
			for (i = 0; i < li.length; i++) {
				a = li[i].getElementsByTagName("a")[0];
				txtValue = a.textContent || a.innerText;
				if (txtValue.toUpperCase().indexOf(filter) > -1) {
					li[i].style.display = "";
				} else {
					li[i].style.display = "none";
				}
			}
		}
	</script>

</html>
