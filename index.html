<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Song Library</title>

		<link rel="stylesheet" href="styles.css">
	</head>

	<body onload="sortList()">
		<h1 style="text-align: center;">Luke's Song Library</h1>
		
		<div style="height: 3rem;">
			<input type="text" id="songSearch" onkeyup="songSearch()" placeholder="Search for songs...">
		</div>

		<ul id="songList">
			<li><a href="songs/files/WellOfGrace.pdf">Well Of Grace</a></li>
			<li><a href="songs/files/FixItMan.pdf">Fix It Man</a></li>
			<li><a href="songs/files/HeIsGoodToMe.pdf">He Is Good To Me</a></li>
			<li><a href="songs/files/IThankGodForGrace.pdf">I Thank God For Grace</a></li>
			<li><a href="songs/files/TwoCoats.pdf">Two Coats</a></li>
		</ul>		
	</body>

	<script>
		function songSearch() {
			// Declare variables
			var input, filter, ul, li, a, i, txtValue;
			input = document.getElementById('songSearch');
			filter = input.value.toUpperCase();
			ul = document.getElementById("songList");
			li = ul.getElementsByTagName('li');

			// Loop through all list items, and hide those who don't match the search query
			for (i = 0; i < li.length; i++) {
				a = li[i].getElementsByTagName("a")[0];
				txtValue = a.textContent || a.innerText;
				if (txtValue.toUpperCase().indexOf(filter) > -1) {
					li[i].style.display = "";
				} else {
					li[i].style.display = "none";
				}
			}
		}

		function sortList() {
			  var list, i, switching, b, shouldSwitch;
			  ul = document.getElementById("songList");
			  li = ul.getElementsByTagName('li');
			  switching = true;
			  /* Make a loop that will continue until
			  no switching has been done: */
			  while (switching) {
				    // start by saying: no switching is done:
				    switching = false;
				    // Loop through all list-items:
				  for (i = 0; i < li.length; i++) {
					a = li[i].getElementsByTagName("a")[0];
					txtValueA = a.textContent || a.innerText;

					  b = li[i+1].getElementsByTagName("a")[0];
					txtValueB = b.textContent || b.innerText;
					  if (txtValueA.toLowerCase() > txtValueB.toLowerCase()) {
						        /* if next item is alphabetically
						        lower than current item, mark as a switch
						        and break the loop: */
						        shouldSwitch = true;
						        break;
					      }
				}

				    if (shouldSwitch) {
					      /* If a switch has been marked, make the switch
					      and mark the switch as done: */
					      li[i].parentNode.insertBefore(b[i + 1], b[i]);
					      switching = true;
				    }
			  }
		}
	</script>

</html>
