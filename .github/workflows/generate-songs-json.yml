name: Generate Songs JSON

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Create package.json
        run: |
          cd scripts  # Change to the directory where you want the package.json
          npm init -y  # Automatically generate a package.json with default values

      - name: Install dependencies
        run: |
          cd scripts
          npm install

      - name: Run generateSongsJson
        run: node ./scripts/generateSongsJson.js  # Adjust path if necessary

      - name: Commit and push changes
        run: |
          git config --local user.email "huntertrapperluke@gmail.com"
          git config --local user.name "lukewdavis"
          git add songs.json
          git commit -m "Update songs.json" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
