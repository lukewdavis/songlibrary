<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Song Library</title>

		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<input type="text" id="songSearch" onkeyup="myFunction()" placeholder="Search for songs...">

		<ul id="songList">
			<li><a href="songs/files/firstsong.pdf">First Song</a></li>
			<li><a href="#">Agnes</a></li>

			<li><a href="#">Billy</a></li>
			<li><a href="#">Bob</a></li>

			<li><a href="#">Calvin</a></li>
			<li><a href="#">Christina</a></li>
			<li><a href="#">Cindy</a></li>
		</ul>
	</body>

	<script>
		function myFunction() {
			// Declare variables
			var input, filter, ul, li, a, i, txtValue;
			input = document.getElementById('songSearch');
			filter = input.value.toUpperCase();
			ul = document.getElementById("songList");
			li = ul.getElementsByTagName('li');

			// Loop through all list items, and hide those who don't match the search query
			for (i = 0; i < li.length; i++) {
				a = li[i].getElementsByTagName("a")[0];
				txtValue = a.textContent || a.innerText;
				if (txtValue.toUpperCase().indexOf(filter) > -1) {
					li[i].style.display = "";
				} else {
					li[i].style.display = "none";
				}
			}
		}
	</script>

</html>
